name: Auto Update Worker with Assets
on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 1 * * *" # 每天凌晨1点运行
  workflow_dispatch:
    inputs:
      force_update:
        description: '是否强制更新'
        required: false
        default: 'false'

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 创建资产目录
        run: mkdir -p 源码未混淆

      - name: 获取最新版本信息
        id: release
        uses: actions/github-script@v6
        with:
          script: |
            const response = await github.rest.repos.getLatestRelease({
              owner: "bia-pain-bache",
              repo: "BPB-Worker-Panel"
            });
            return {
              tag_name: response.data.tag_name,
              download_url: response.data.assets[0].browser_download_url,
              body: response.data.body
            };
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 检查更新
        run: |
          LOCAL_TAG=$(cat version.txt 2>/dev/null)
          FORCE=${{ github.event.inputs.force_update }}
          if [ "$FORCE" = "true" ] || [ "$LOCAL_TAG" != "${{ steps.release.outputs.tag_name }}" ]; then
            echo "需要更新: ${{ steps.release.outputs.tag_name }}"
            echo "UPDATE=true" >> $GITHUB_OUTPUT
          else
            echo "已是最新版本"
          fi
        id: need_update

      - name: 下载资产到指定目录
        if: steps.need_update.outputs.UPDATE == 'true'
        run: |
          URL=${{ steps.release.outputs.download_url }}
          TAG=${{ steps.release.outputs.tag_name }}
          wget -qO 源码未混淆/${TAG}.zip $URL
          echo "✅ 下载完成: 源码未混淆/${TAG}.zip"

      - name: 同步日志到主页
        if: steps.need_update.outputs.UPDATE == 'true'
        run: |
          LOG=$(echo -e "## 📦 资产更新\n版本: ${{ steps.release.outputs.tag_name }}\n日志: ${{ steps.release.outputs.body }}")
          echo -e "$LOG\n\n$(cat README.md 2>/dev/null)" > README.md

      - name: 更新版本号
        if: steps.need_update.outputs.UPDATE == 'true'
        run: echo ${{ steps.release.outputs.tag_name }} > version.txt

      - name: 提交变更
        if: steps.need_update.outputs.UPDATE == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 🔄 更新资产到源码未混淆目录
          files: |
            源码未混淆/
            README.md
            version.txt
